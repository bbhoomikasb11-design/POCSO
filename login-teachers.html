<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login - POCSO Awareness</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background-color: #1c1c1e;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 900px;
      height: 550px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .left {
      width: 45%;
      background-color: #121212;
      padding: 60px 40px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #2a2a2c;
      color: rgb(22, 17, 17);
    }

    .form-group input:focus {
      outline: none;
      border: 1px solid #f3b7fd;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .captcha-code {
      background: #2a2a2c;
      color: #fffbfb;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 4px;
    }

    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot a {
      color: #edb9f0;
      text-decoration: none;
      font-size: 13px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #f2b3e2;
      border: none;
      color: rgb(34, 5, 5);
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e7feb8;
    }

    .signup {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
    }

    .signup a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    .right {
      width: 55%;
      background: linear-gradient(rgba(235, 187, 245, 0.8), rgba(236, 130, 245, 0.8)),
                  url('teachers.jpeg') center center/cover no-repeat;
      color: rgb(24, 16, 16);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .right h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .right p {
      font-size: 16px;
      font-weight: 400;
    }

    .quote {
      position: absolute;
      bottom: 20px;
      left: 30px;
      font-size: 14px;
      font-style: italic;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        width: 95%;
      }

      .left, .right {
        width: 100%;
        padding: 40px;
      }

      .right {
        height: 300px;
      }

      .quote {
        position: static;
        margin-top: 20px;
        text-align: center;
      }
    }
  </style>
  <script src="/public/js/api.js"></script>
  <script src="/public/js/auth.js"></script>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Login</h2>
      <p>Enter your account details</p>

      <form id="loginForm">
        <div id="errorMessage" style="display:none; color:#ff4444; background:#ffebee; padding:10px; border-radius:8px; margin-bottom:15px;"></div>
        
        <div class="form-group">
          <label for="username">Institute Email</label>
          <input type="email" id="username" placeholder="teacher@school.edu" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn" id="loginBtn">Login</button>
      </form>

      <div class="signup">
        Don't have an account? <a href="/register.html">Sign up</a>
      </div>
    </div>

    <div class="right">
      <h1>Welcome to Teacher Portal</h1>
      <p>Login to access your account</p>

      <div class="quote">
        “Teachers plant the seeds of knowledge that last a lifetime.”
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      errorDiv.style.display = 'none';
      loginBtn.textContent = 'Logging in...';
      loginBtn.disabled = true;
      
      try {
        const result = await Shield360Auth.handleLogin(email, password, 'teacher');
        if (!result.success) {
          errorDiv.textContent = result.error || 'Login failed. Please try again.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
        errorDiv.style.display = 'block';
      } finally {
        loginBtn.textContent = 'Login';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
